<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
    <h:outputStylesheet name="wa-time.css" />
    <title>Авторизация</title>
</h:head>

<h:body>
    <h:form id="login_form">
        <p:growl id="msg" showDetail="true" life="3000" />
        <p:panel header="Вход в систему" styleClass="login_panel">
            <h:panelGrid id="login_panel" columns="3">

                <h:outputText value="Логин"/>
                <p:inputText id="login" value="#{loginViewModel.login}"/>
                <p:spacer/>

                <h:outputText value="Пароль" />
                <p:password id="password" value="#{loginViewModel.password}"  feedback="false"/>
                <p:spacer/>

                <p:spacer/>
                <p:commandButton action="#{loginViewModel.checkLogin}" value="Вход" update="login_form" ajax="true"/>

            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
