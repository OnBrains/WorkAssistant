<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
    <title>Влияй на свое будующее</title>
</h:head>

<ui:define name="head">
    <h:outputStylesheet name="wa-time.css" />
</ui:define>

<h:body>
    <h:form id="main_menu">
    </h:form>

    <p:layout>
        <p:layoutUnit position="west" resizable="true" size="400" minSize="400" maxSize="500">
            <h:form id="current_day_info_form">
                <p:fieldset legend="#{workDayViewModel.currentDay != null ? workDayViewModel.dateFormatForDayInTable(workDayViewModel.currentDay.day) : 'Не найдено'}">
                    <h:panelGrid columns="4" cellpadding="2">
                        <h:outputLabel for="current_day_coming_time" value="Работаю с"/>
                        <h:outputText id="current_day_coming_time" value="#{workDayViewModel.comingTimeByCurrentDay},"/>
                        <h:outputLabel for="current_day_out_time" value="#{workDayViewModel.currentDayEnd ? 'закончил' : 'могу закочить в'}"/>
                        <h:outputText id="current_day_out_time" value="#{workDayViewModel.outTimeForCurrentDay}"/>

                        <h:outputLabel for="time_for_end_work_day" value="#{workDayViewModel.ifCurrentTimeMoreOutTime() ? 'Переработал' : 'Осталось'}"/>
                        <h:outputText id="time_for_end_work_day" value="#{workDayViewModel.resultWorkedTimeForCurrentDay}."/>
                    </h:panelGrid>
                    <h:panelGrid columns="2" cellpadding="2">
                        <h:outputLabel for="current_day_state" value="Состояние"/>
                        <h:outputText id ="current_day_state" value="#{workDayViewModel.currentDay.state.desc}"/>
                        <p:menuButton value="Действие" rendered="#{workDayViewModel.currentDay.state != 'WORKED'}">
                            <p:menuitem value="Начать" actionListener="#{workDayViewModel.workDayStart()}"
                                        update="current_day_info_form, :month_info_form" rendered="#{!workDayViewModel.currentDayStart}"/>
                            <p:menuitem value="Закончить" actionListener="#{workDayViewModel.workDayEnd()}"
                                        update="current_day_info_form"
                                        rendered="#{workDayViewModel.currentDay.state == 'WORKING'}"/>
                        </p:menuButton>
                    </h:panelGrid>
                    <p:poll interval="60" update="time_for_end_work_day" stop="#{workDayViewModel.currentDay.state == 'WORKING'}"/>
                </p:fieldset>
            </h:form>
        </p:layoutUnit>
        <p:layoutUnit position="center" resizable="true">
            <h:form id="month_info_form">

                <p:commandButton id="create_days_for_month" value="+" action="#{workDayViewModel.createDaysForMonth}"
                                 rendered="#{workDayViewModel.daysBySelectedMonth.size() == 0}"
                                 style="float:left; margin: 7px" update="month_info_form"/>
                <p:commandButton id="next_month" value="+" action="#{workDayViewModel.nextMonth}"
                                 update="month_info_form" style="float:right; margin: 7px"/>
                <p:commandButton id="previous_month" value="-" action="#{workDayViewModel.previousMonth}"
                                 update="month_info_form" style="float:right; margin: 7px"/>

                <p:dataTable id="month_info_table" value="#{workDayViewModel.daysBySelectedMonth}" var="dayInfo"
                             editable="true" rowStyleClass="#{workDayViewModel.getStyleClassForRow(dayInfo)}">
                    <f:facet name="header">
                        <h:outputText value="#{workDayViewModel.dateFormatForFeaderTable(workDayViewModel.selectedMonth.time)}"/>
                    </f:facet>
                    <p:ajax event="rowEdit" listener="#{workDayViewModel.onRowEdit}"/>
                    <p:column headerText="День">
                        <h:outputText value="#{workDayViewModel.dateFormatForDayInTable(dayInfo.day)}"/>
                    </p:column>
                    <p:column headerText="Выходной">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{dayInfo.holiday}"/></f:facet>
                            <f:facet name="input"><p:selectBooleanCheckbox value="#{dayInfo.holiday}"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Начал">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{dayInfo.state == 'NO_WORK' ? '-' : workDayViewModel.getTime(dayInfo.comingTime.time)}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:calendar id="coming_time" value="#{dayInfo.comingTime.time}" pattern="MM/dd/yyyy HH:mm"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Закочнил">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{dayInfo.state != 'WORKED' ? '-' : workDayViewModel.getTime(dayInfo.outTime.time)}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:calendar id="out_time" value="#{dayInfo.outTime.time}" pattern="MM/dd/yyyy HH:mm"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Состояние">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{dayInfo.state.desc}"/></f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu value="#{dayInfo.state}">
                                    <f:selectItems value="#{workDayViewModel.states}" var="state"
                                                   itemValue="#{state}" itemLabel="#{state.desc}"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="width:32px">
                        <p:rowEditor/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:layoutUnit>

        <p:layoutUnit position="east" resizable="true" size="400" minSize="400" maxSize="500">
            <h:form>
                <p:dataTable value="#{workerViewModel.workers}" var="worker" editable="true">
                    <p:ajax event="rowEdit" listener="#{workerViewModel.onRowEdit}"/>
                    <p:column headerText="Фамилия">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{worker.family}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{worker.family}"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Имя">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{worker.firstName}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{worker.firstName}"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Отчество">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{worker.surname}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{worker.surname}"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="width:32px">
                        <p:rowEditor/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
