<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
    <h:outputStylesheet name="wa-time.css" />
    <title>Влияй на свое будующее</title>
</h:head>

<ui:define name="head">
    <h:outputStylesheet name="wa-time.css" />
</ui:define>

<h:body>
    <pe:layout>

        <pe:layoutPane position="north" closable="false" resizable="false">
            <p:menubar>
                <f:facet name="options">
                    <h:outputText value="#{loginViewModel.worker.toString()}  "/>
                    <p:commandButton value="Выйти" action="#{loginViewModel.logout}" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </pe:layoutPane>

        <pe:layoutPane position="west" closable="true" resizable="false" size="420" minSize="420">
            <ui:include src="view/workDay/CurrentDayFrame.xhtml"/>
        </pe:layoutPane>

        <pe:layoutPane position="center" resizable="true">
            <h:form id="month_info_form">

                <p:commandButton id="create_days_for_month" value="+" action="#{workDayViewModel.createDaysForMonth}"
                                 rendered="#{workDayViewModel.daysBySelectedMonth.size() == 0}"
                                 style="float:left; margin: 7px" update="month_info_form"/>
                <p:commandButton id="next_month" value="+" action="#{workDayViewModel.nextMonth}"
                                 update="month_info_form" style="float:right; margin: 7px"/>
                <p:commandButton id="previous_month" value="-" action="#{workDayViewModel.previousMonth}"
                                 update="month_info_form" style="float:right; margin: 7px"/>
                <p:spacer height="20"/>
                <p:dataTable id="month_info_table" value="#{workDayViewModel.daysBySelectedMonth}" var="dayInfo"
                             editable="true" rowStyleClass="#{workDayViewModel.getStyleClassForRow(dayInfo)}"
                             scrollable="true" scrollHeight="800">
                    <f:facet name="header">
                        <h:outputText value="#{workDayViewModel.dateFormatForFeaderTable(workDayViewModel.selectedMonth.time)}"/>
                    </f:facet>
                    <p:ajax event="rowEdit" listener="#{workDayViewModel.onRowEdit}"/>
                    <p:column headerText="День">
                        <h:outputText value="#{workDayViewModel.dateFormatForDayInTable(dayInfo.day)}"/>
                    </p:column>
                    <p:column headerText="Выходной">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{dayInfo.holiday}"/></f:facet>
                            <f:facet name="input"><p:selectBooleanCheckbox value="#{dayInfo.holiday}"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Начал">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{dayInfo.state == 'NO_WORK' ? '-' : workDayViewModel.getTime(dayInfo.comingTime.time)}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:calendar id="coming_time" value="#{dayInfo.comingTime.time}" pattern="MM/dd/yyyy HH:mm"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Закочнил">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{dayInfo.state != 'WORKED' ? '-' : workDayViewModel.getTime(dayInfo.outTime.time)}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:calendar id="out_time" value="#{dayInfo.outTime.time}" pattern="MM/dd/yyyy HH:mm"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Состояние">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{dayInfo.state.desc}"/></f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu value="#{dayInfo.state}">
                                    <f:selectItems value="#{workDayViewModel.states}" var="state"
                                                   itemValue="#{state}" itemLabel="#{state.desc}"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="width:32px">
                        <p:rowEditor/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </pe:layoutPane>

        <pe:layoutPane position="east" closable="true" resizable="true" size="500" minSize="500">
            <h:form>
                <p:dataTable value="#{workerViewModel.workers}" var="worker" editable="true">
                    <p:ajax event="rowEdit" listener="#{workerViewModel.onRowEdit}"/>
                    <p:column headerText="Фамилия">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{worker.family}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{worker.family}"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Имя">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{worker.firstName}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{worker.firstName}"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Отчество">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{worker.surname}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{worker.surname}"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="width:32px">
                        <p:rowEditor/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </pe:layoutPane>

        <pe:layoutPane position="south" closable="false" resizable="false" styleContent="text-align: center">
            <p:graphicImage name="img/iconNC.jpg"/>
        </pe:layoutPane>

    </pe:layout>
</h:body>
</html>
