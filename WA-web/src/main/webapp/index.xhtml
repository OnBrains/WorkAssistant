<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
    <h:outputStylesheet name="wa-time.css" />
    <title>Влияй на свое будующее</title>
</h:head>

<ui:define name="head">
    <h:outputStylesheet name="wa-time.css" />
</ui:define>

<h:body>
    <pe:layout>

        <pe:layoutPane position="north" closable="false" resizable="false" styleClassContent="layout_style">
            <p:menubar>
                <f:facet name="options">
                    <h:outputText value="#{loginViewModel.worker.toString()}  "/>
                    <p:commandButton value="Выйти" action="#{loginViewModel.logout}" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </pe:layoutPane>

        <pe:layoutPane position="west" closable="true" resizable="false" size="420" minSize="420" styleClassContent="layout_style">
            <ui:include src="view/workDay/CurrentDayFrame.xhtml"/>
            <p:fieldset id="selected_month_statistic" legend="Статистика по выбранному месяцу" style="margin-top: 20px">
                <p:panelGrid columns="1">
                    <h:outputText value="Требуемое время за месяц: #{workDayViewModel.getTime(workDayViewModel.idealWorkedTimeByAllMonth)}"/>
                    <h:outputText value="Отработать до текущего дня: #{workDayViewModel.getTime(workDayViewModel.idealWorkedTimeByCurrentDay)}"/>
                    <h:outputText value="Отработано на текущий день: #{workDayViewModel.getTime(workDayViewModel.realWorkedTime)}"/>
                </p:panelGrid>
            </p:fieldset>
            <p:fieldset legend="Красивая статистика">
                <div style="display: table; width: 100%;">
                    <span style="#{workDayViewModel.getStyleForWorkedTime()}"/>
                    <span style="#{workDayViewModel.getStyleForDeltaTime()}"/>
                    <span style="#{workDayViewModel.getStyleForRemainingTime()}"/>
                </div>
                Отработал #{workDayViewModel.getStyleForWorkedTime()} <br/>
                Дельта #{workDayViewModel.getStyleForDeltaTime()} <br/>
                Осталось #{workDayViewModel.getStyleForRemainingTime()}
            </p:fieldset>
        </pe:layoutPane>

        <pe:layoutPane position="center" resizable="true" styleClassContent="layout_style">
            <h:form id="month_info_form">
                <p:commandButton id="create_days_for_month" value="+" action="#{workDayViewModel.createDaysForMonth}"
                                 rendered="#{workDayViewModel.daysBySelectedMonth.size() == 0}"
                                 style="float:left; margin: 7px" update="month_info_form"/>
                <p:spacer height="10"/>
                <p:dataTable id="month_info_table" value="#{workDayViewModel.daysBySelectedMonth}" var="dayInfo"
                             editable="true" rowStyleClass="#{workDayViewModel.getStyleClassForRow(dayInfo)}"
                             scrollable="true" scrollHeight="800">
                    <f:facet name="header">
                        <p:commandButton id="previous_month" value="-" action="#{workDayViewModel.previousMonth}"
                                         update=":month_info_form,:selected_month_statistic" style="float: left; margin: 7px"/>
                        <h:outputText value="#{workDayViewModel.dateFormatForFeaderTable(workDayViewModel.selectedMonth.time)}"/>
                        <p:commandButton id="next_month" value="+" action="#{workDayViewModel.nextMonth}"
                                         update=":month_info_form,:selected_month_statistic" style="float: right; margin: 7px"/>
                    </f:facet>
                    <p:ajax event="rowEdit" listener="#{workDayViewModel.onRowEdit}"/>
                    <p:column id="work_day_id" headerText="День" style="text-align: center; width: 100px;">
                        <h:outputText value="#{workDayViewModel.dateFormatForDayInTable(dayInfo.day)}"/>
                    </p:column>
                    <p:column id="start_work_day_id" style="text-align: center; width: 80px;">
                        <f:facet name="header">
                            <h:graphicImage name="img/clock/clock_play.png"/>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{dayInfo.state == 'NO_WORK' ? '' : workDayViewModel.getTime(dayInfo.comingTime.time)}"/>
                            </f:facet>
                            <f:facet name="input">
                                <pe:timePicker value="#{dayInfo.comingTime.time}" mode="popup"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column id="end_work_day_id" style="text-align: center; width: 80px;">
                        <f:facet name="header">
                            <h:graphicImage name="img/clock/clock_stop.png"/>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{dayInfo.state != 'WORKED' ? '' : workDayViewModel.getTime(dayInfo.outTime.time)}"/>
                            </f:facet>
                            <f:facet name="input">
                                <pe:timePicker value="#{dayInfo.outTime.time}" mode="popup"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column id="summary_work_day_id" style="text-align: center; width: 80px;">
                        <f:facet name="header">
                            <h:graphicImage name="img/clock/clock_link.png"/>
                        </f:facet>
                        <h:outputText value="#{dayInfo.state != 'WORKED' ? '' : workDayViewModel.getTime(dayInfo.summaryWorkedTime)}"/>
                    </p:column>
                    <p:column id="delta_work_day_id" style="text-align: center; width: 80px;">
                        <f:facet name="header">
                            <h:graphicImage name="img/clock/clock_add.png"/>
                        </f:facet>
                        <h:outputText value="#{dayInfo.state != 'WORKED' ? '' : workDayViewModel.getTime(dayInfo.deltaTime)}"
                                      style="#{workDayViewModel.getStyleForDeltaTime(dayInfo)}"/>
                    </p:column>
                    <p:column id="state_work_day_id" headerText="Состояние" style="text-align: center; width: 200px;">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{dayInfo.state.desc}"/></f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu value="#{dayInfo.state}" style="width: 120px;">
                                    <f:selectItems value="#{workDayViewModel.states}" var="state"
                                                   itemValue="#{state}" itemLabel="#{state.desc}"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="width:30px">
                        <p:rowEditor/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </pe:layoutPane>

        <pe:layoutPane position="south"  closable="false" resizable="false" styleContent="text-align: center" styleClassContent="layout_style">
            <p:graphicImage name="img/iconNC.png"/>
        </pe:layoutPane>

    </pe:layout>
</h:body>
</html>
