<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
    <title>Влияй на свое будующее</title>
</h:head>
<h:body>
    <h:form id="main_menu">
        <p:menubar>
            <p:submenu label="Учет времени">
                <p:menuitem value="Новый месяц" url="#"/>
            </p:submenu>
        </p:menubar>
    </h:form>

    <p:layout>
        <p:layoutUnit position="west" resizable="true" size="200" minSize="200" maxSize="300">
            <h:outputText value="#{workTimeViewModel.currentDay != null ? workTimeViewModel.currentDay.day : 'Нет данных'}"/>
        </p:layoutUnit>
        <p:layoutUnit position="center" resizable="true">
            <h:form id="month_info_form">

                <p:commandButton id="create_days_for_month" value="+" action="#{workTimeViewModel.createDaysForMonth}"
                                 rendered="#{workTimeViewModel.daysBySelectedMonth.size() == 0}" style="float:left; margin: 7px"
                                 update="month_info_form"/>
                <p:commandButton id="next_month" value="+" action="#{workTimeViewModel.nextMonth}"
                                 update="month_info_form" style="float:right; margin: 7px"/>
                <p:commandButton id="previous_month" value="-" action="#{workTimeViewModel.previousMonth}"
                                 update="month_info_form" style="float:right; margin: 7px"/>

                <p:dataTable id="month_info_table" value="#{workTimeViewModel.daysBySelectedMonth}" var="timeInfo" editable="true" >
                    <f:facet name="header">
                        <h:outputText value="#{workTimeViewModel.selectedMonth.time}"/>
                    </f:facet>
                    <p:ajax event="rowEdit" />
                    <p:column headerText="День">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{timeInfo.day}"/></f:facet>
                            <f:facet name="input"><p:calendar value="#{timeInfo.day}"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Выходной">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{timeInfo.holiday}"/></f:facet>
                            <f:facet name="input"><p:selectBooleanCheckbox value="#{timeInfo.holiday}"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Начал">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{timeInfo.comingTime}"/></f:facet>
                            <f:facet name="input"><p:calendar value="#{timeInfo.comingTime}"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Закочнил">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{timeInfo.outTime}"/></f:facet>
                            <f:facet name="input"><p:calendar value="#{timeInfo.outTime}"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Состояние">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{timeInfo.state.desc}" /></f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu value="#{timeInfo.state}">
                                    <f:selectItems value="#{workTimeViewModel.states}" var="state"
                                                   itemValue="#{state}" itemLabel="#{state.desc}"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:layoutUnit>

        <p:layoutUnit position="east" resizable="true" size="400" minSize="400" maxSize="500">
            <h:form>
                <p:dataTable value="#{workerViewModel.workers}" var="worker" editable="true" >
                    <p:ajax event="rowEdit" listener="#{workerViewModel.onRowEdit}"/>
                    <p:column headerText="Фамилия">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{worker.family}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{worker.family}"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Имя">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{worker.firstName}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{worker.firstName}"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Отчество">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{worker.surname}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{worker.surname}"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
