<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:pe="http://primefaces.org/ui/extensions"
              xmlns:wa="http://onbrains.org/wa">

    <ui:define name="header">
        <h:outputStylesheet name="wa-time.css"/>
        <h:outputStylesheet name="system.css"/>
        <title>Влияй на свое будущее</title>
    </ui:define>

    <h:form id="current_day_form">
        <p:fieldset legend="#{currentDayFrameModel.legendValue}">

            <wa:statistic id="component_statistic" statisticValues="#{currentDayFrameModel.workDayStatistic}"
                          rendered="#{!currentDayFrameModel.noWork}"/>

            <p:dataTable id="current_day_events_table" value="#{currentDayFrameModel.currentWorkDay.events}"
                         var="dayEvent" editable="true" styleClass="padding-top-10-px">

                <p:ajax event="rowEdit" listener="#{currentDayFrameModel.onRowEdit}"/>

                <f:facet name="header">
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-8 align-left padding-top-15-px">
                                Начало: #{currentDayFrameModel.comingTime}, можно уйти: #{currentDayFrameModel.outTime}
                            </div>

                            <div class="ui-grid-col-4 align-right">
                                <p:commandLink id="start_event_button" title="Начать событие" disabled="#{currentDayFrameModel.worked}"
                                               styleClass="padding-right-10-px">
                                    <h:graphicImage name="img/clock/clock_play.png"/>
                                </p:commandLink>
                                <p:overlayPanel id="event_types_panel" for="start_event_button" hideEffect="fade">
                                    <h:selectOneMenu id="event_type" value="#{currentDayFrameModel.selectedEventType}" style="width: 150px;"
                                                     converter="#{abstractPersistentEntityConverter}">
                                        <f:selectItem itemLabel="Тип события" itemValue=""/>
                                        <f:selectItems value="#{currentDayFrameModel.eventTypes}" var="selectedEventType"
                                                       itemLabel="#{selectedEventType.title}"/>
                                        <p:ajax event="change" listener="#{currentDayFrameModel.startEvent()}"
                                                update="current_day_form, :month_info_form"/>
                                    </h:selectOneMenu>
                                </p:overlayPanel>

                                <p:commandLink id="stop_event_button" title="Закончить событие" actionListener="#{currentDayFrameModel.stopEvent()}"
                                               disabled="#{!currentDayFrameModel.canStopEvent()}" update="current_day_form, :month_info_form"
                                               styleClass="padding-right-10-px">
                                    <h:graphicImage name="img/clock/clock_pause.png"/>
                                </p:commandLink>

                                <p:commandLink id="stop_work_day_button" title="Закончить рабочий день" actionListener="#{currentDayFrameModel.endWork()}"
                                               disabled="#{currentDayFrameModel.worked}" update="current_day_form, :month_info_form">
                                    <h:graphicImage name="img/clock/clock_stop.png"/>
                                </p:commandLink>

                            </div>
                        </div>
                    </div>
                </f:facet>

                <p:column headerText="Тип" style="width: 48%;" styleClass="with_delete_button">
                    #{dayEvent.type.title}
                    <p:commandButton icon="ui-icon-trash" action="#{currentDayFrameModel.removeEvent(dayEvent)}"
                                     update="current_day_form, :month_info_form"/>
                </p:column>
                <p:column headerText="Начало" style="text-align: center; width: 20%;">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{dateFormat.toHHMM(dayEvent.startTime.time)}"/>
                        </f:facet>
                        <f:facet name="input">
                            <pe:timePicker value="#{dayEvent.startTime.time}" mode="popup"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Окончание" style="text-align: center; width: 20%;">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{dayEvent.state == 'END' ? dateFormat.toHHMM(dayEvent.endTime.time) : null}"/>
                        </f:facet>
                        <f:facet name="input">
                            <pe:timePicker value="#{dayEvent.state == 'END' ? dateFormat.toHHMM(dayEvent.endTime.time) : null}"
                                           mode="popup" minHour="#{currentDayFrameModel.getMinHourForEndEvent(dayEvent)}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="text-align: center; width: 12%;">
                    <p:rowEditor/>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>

</ui:component>
