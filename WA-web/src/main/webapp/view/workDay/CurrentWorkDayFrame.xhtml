<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="header">
        <h:outputStylesheet name="wa-time.css"/>
        <title>Влияй на свое будущее</title>
    </ui:define>

    <h:form id="current_day_form">
        <p:fieldset legend="#{currentDayFrameModel.legendValue}">
            <ui:include src="WorkDayFrame.xhtml">
                <f:param name="workDay" value="#{currentDayFrameModel.currentWorkDay}"/>
                <ui:param name="command_buttons_rendered" value="true"/>
                <ui:param name="update" value="current_day_form, :month_info_form"/>
            </ui:include>
        </p:fieldset>
    </h:form>

</ui:component>
